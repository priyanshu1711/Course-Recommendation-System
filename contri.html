<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors - NextStep Mentor</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            line-height: 1.6;
            background-color: #007bff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #0056b3;
            margin-bottom: 20px;
            text-align: center;
        }

        .contributors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contributor {
            text-align: center;
            margin: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contributor img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #0056b3;
        }

        .contributor h3 {
            margin: 0;
            font-size: 1.2em;
            color: #0056b3;
        }

        .contributor p {
            font-size: 0.9em;
            color: #555;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>NextStep Mentor</h1>
    </header>

    <div class="container">
        <h2>Our Contributors</h2>
        <div class="contributors">
            <!-- Contributor 1 -->
            <div class="contributor">
                <img src="priyanshu.jpeg" alt="Contributor Image">
                <h3>Priyanshu Pal</h3>
                <p>Lead Developer</p>
            </div>

            <!-- Contributor 2 -->
            <div class="contributor">
                <img src="maulik.jpeg" alt="Contributor Image">
                <h3>Maulik Thakur</h3>
                <p>Backend Engineer</p>
            </div>

            <!-- Contributor 3 -->
            <div class="contributor">
                <img src="arpit.jpg" alt="Contributor Image">
                <h3>Arpit Sinha</h3>
                <p>UI/UX Designer</p>
            </div>

            <!-- Contributor 4 -->
            <div class="contributor">
                <img src="https://via.placeholder.com/100" alt="Contributor Image">
                <h3>Akash Pandey</h3>
                <p></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NextStep Mentor. All Rights Reserved.</p>
    </footer>
</body>
</html>
